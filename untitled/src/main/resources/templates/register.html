<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Level HTML Template by Tooplate</title>
    <!--

    Tooplate 2095 Level

    https://www.tooplate.com/view/2095-level

    -->
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"/>  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}"/>                <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>                                      <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" th:href="@{/slick/slick.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/slick/slick-theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/datepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/tooplate-style.css}"/>
    <link th:href="@{/static/css/loginStyle.css}" rel="stylesheet" />
    <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>
<div class="tm-main-content" id="top">
    <div class="tm-top-bar-bg"></div>
    <div class="tm-top-bar" id="tm-top-bar">
        <!-- Top Navbar -->
        <div class="container">
            <div class="row">

                <nav class="navbar navbar-expand-lg narbar-light">
                    <a class="navbar-brand mr-auto" href="#">
                        <img src="img/logo.png" alt="Site logo">
                        Level
                    </a>
                </nav>
            </div>
        </div>
    </div>
    <div class="tm-section tm-bg-img" id="tm-section-1">
        <div class="tm-bg-white ie-container-width-fix-2">
            <div class="container ie-h-align-center-fix">
                <div class="row">
                    <div class="col-xs-12 ml-auto mr-auto ie-container-width-fix">
                        <form th:action="@{/register}" method="get" class="tm-search-form tm-section-pad-2">
                            <div class="form-row tm-search-form-row">
                                <div class="container">
                                        <div>
                                            <label ><b>Username</b></label>
                                            <input th:name="uname" type="text" class ="form-group" placeholder="Enter Username" name="uname" required>
                                        </div>
                                        <div>
                                            <label ><b>Password</b></label>
                                            <input  th:name="psw"  type="password" class ="form-group" placeholder="Enter Password" name="psw" required>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-primary tm-btn-search" >Register</button>
                                        </div>
                                        <div class="form-group mb-3">
                                            <span> Not registered ?
                                             <a th:href="@{/login}">Log In here</a>
                                            </span>
                                        </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
